<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savify Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 1rem;
    }

    .main-content {
      display: flex;
      margin-top: 20px;
    }

    .sidebar {
      width: 20%;
      background-color: #fff;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .dashboard-title {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .targets {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .targets li {
      padding: 10px;
      background-color: #f5f5f5;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .new-task-btn {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .new-task-btn:hover {
      background-color: #0056b3;
    }

    .tasks-section {
      width: 50%;
      text-align: center;
      padding: 15px;
    }

    .tasks-section h2 {
      margin-bottom: 20px;
    }

    .tasks {
      display: grid;
      gap: 10px;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .done-btn, .done-all-btn {
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .done-btn:hover, .done-all-btn:hover {
      background-color: #0056b3;
    }

    .done-all-btn {
      margin-top: 20px;
      width: 50%;
    }

    .leaderboard-section {
      width: 30%;
      background-color: #fff;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .total-points p {
      margin: 0;
      font-size: 1rem;
    }

    .total-points h1 {
      margin: 10px 0;
      font-size: 2.5rem;
      color: #007BFF;
    }

    .leaderboard p {
      margin-top: 20px;
      font-size: 1rem;
    }

    .leaderboard ul {
      list-style-type: none;
      padding: 0;
    }

    .leaderboard li {
      padding: 10px;
      background-color: #f5f5f5;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .rank {
      font-weight: bold;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">savify</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Subscription</a>
      </nav>
    </header>

    <div class="main-content">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="dashboard-title">Dashboard</div>
        <ul class="targets">
          <li>Target 1</li>
          <li>Target 2</li>
          <li>Target 3</li>
          <li>Target 4</li>
        </ul>
        <button class="new-task-btn">+ new task</button>
      </aside>

      <!-- Task Area -->
      <section class="tasks-section">
        <h2>Your new tasks await!</h2>
        <div class="tasks">
          <div class="task">
            <span>Task 1</span>
            <button class="done-btn">Done</button>
          </div>
          <div class="task">
            <span>Task 2</span>
            <button class="done-btn">Done</button>
          </div>
          <div class="task">
            <span>Task 3</span>
            <button class="done-btn">Done</button>
          </div>
          <div class="task">
            <span>Task 4</span>
            <button class="done-btn">Done</button>
          </div>
        </div>
        <button class="done-all-btn">Done</button>
      </section>

      <!-- Leaderboard & Points -->
      <aside class="leaderboard-section">
        <div class="total-points">
          <p>Total reward points</p>
          <h1>11,548</h1>
        </div>
        <div class="leaderboard">
          <p>Leader board</p>
          <ul>
            <li><span class="rank">ðŸ‘‘</span> msaty - 30,048</li>
            <li>fertay - 23,065</li>
            <li>kaser - 18,643</li>
            <li>masuri - 12,478</li>
          </ul>
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
